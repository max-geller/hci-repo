<div fxLayout="row wrap" fxLayoutAlign="center center" style="width: 100%;">
  <div fxLayout="column" fxLayoutAlign="center end" style="padding: 20px;">
    <form fxLayout="column" fxLayoutAlign="center center">
      <img id="preload" src="assets/images/white-logo.png" style="padding: 50px;" height="60px" />
      <h2>You're almost done!</h2>
      <h4>Finish creating your account by providing some basic information.</h4>
      <mat-form-field class="lg-field">
        <mat-label>First Name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="lg-field">
        <mat-label>Last Name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="lg-field">
        <mat-label>Company</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="lg-field">
        <mat-label>Phone</mat-label>
        <input matInput>
      </mat-form-field>
    </form>
  </div>
  <div class="avatar-container" fxLayout="column" fxLayoutAlign="center center" style="padding: 60px;">
    <div  fxLayout="column" fxLayoutAlign="center center">
      <h3 style="color: white">PROFILE PHOTO:</h3>
      <ngx-avatar class="avatar" name="max geller" size="150">
      </ngx-avatar>
      <button mat-stroked-button style="color: white;border-color: white;">Upload Photo</button>
    </div>
  </div>
</div>
