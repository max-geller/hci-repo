<form fxLayout="row wrap" fxLayoutAlign="center center" style="width: 100%;padding:35px;display:flex">
  <div class="avatar-container" fxLayout="column" fxLayoutAlign="center center" style="padding: 20px;" fxFlex>
    <div fxLayout="column" fxLayoutAlign="center center">
      <h3 style="color: white">PROFILE PHOTO:</h3>
      <ngx-avatar class="avatar" name="max geller" size="150">
      </ngx-avatar>
      <button mat-stroked-button style="color: white;border-color: white;">Upload Photo</button>

    </div>
  </div>
  <div class="setup-form-container" fxLayout="column" fxLayoutAlign="center center" style="padding: 20px;" fxFlex>
    <div fxLayout="column" fxLayoutAlign="center center">
      <img id="preload" src="assets/images/white-logo.png" style="padding: 50px;" height="60px" />
      <div fxLayout="column" fxLayoutAlign="center center">
        <h2>You're almost done!</h2>
        <h4>Finish creating your account by providing some basic information.</h4>
      </div>
      <mat-form-field class="lg-field">
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstName">
      </mat-form-field>
      <mat-form-field class="lg-field">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" formControlName="lastName">
      </mat-form-field>
      <mat-form-field class="lg-field">
        <mat-label>Company</mat-label>
        <input matInput type="text" formControlName="company">
      </mat-form-field>
      <mat-form-field class="lg-field">
        <mat-label>Phone</mat-label>
        <input matInput type="text" formControlName="phone">
      </mat-form-field>
      <button mat-stroked-button style="color: white;border-color: white;">Submit</button>
    </div>
  </div>

</form>
