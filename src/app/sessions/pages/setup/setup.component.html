<div id="preload" class="page-layout" fxLayout="column">
<div>
  <form class="form-container" fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field class="ml-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" />
    </mat-form-field>
    <mat-form-field class="ml-field">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password" #passwordInput />
    </mat-form-field>
    <mat-card-actions>
      <div fxLayout="row" fxLayoutAlign="space-evenly center">
        <button mat-raised-button color="primary" type="submit" (click)="emailSignUp()"> Signup </button>
        <button mat-raised-button> Reset Password </button>
      </div>
    </mat-card-actions>
  </form>
</div>
