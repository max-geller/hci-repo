<div class="wrapper">
  <div class="setup-form" fxLayout="column">
    <div id="preload" class="page-layout" fxLayout="column" fxLayoutAlign="center center">
      <img id="preload" src="assets/images/white-logo.png" style="padding: 50px;" height="60px" />
      <div class="mat-card-title">Let's get you logged in...</div>
      <form class="form-container" #loginForm="ngForm" fxLayout="column" fxLayoutAlign="start center">
        <mat-form-field class="ml-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" id="inputEmail" [(ngModel)]="email" name="Email" placeholder="Email"
            #emailInput />
        </mat-form-field>
        <mat-form-field class="ml-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="inputPassword" [(ngModel)]="password" name="Password"
            placeholder="Password" #passwordInput />
        </mat-form-field>
        <mat-card-actions>
          <div fxLayout="row" fxLayoutAlign="space-evenly center">
            <button mat-stroked-button style="border-color: white" type="submit" (click)="emailSignIn()"> Login
            </button>
            <button mat-stroked-button style="border-color: white" routerLink="sessions/reset-pass"> Reset Password
            </button>
          </div>
        </mat-card-actions>
      </form>
    </div>
  </div>
</div>
