<div class="app-navbar" fxLayout="row" style="padding-left: 20px;padding-right:20px;">
  <div fxLayout="row" fxLayoutAlign="start center" fxFlex>
    <button mat-icon-button fxShow="true" fxHide fxShow.lt-md>
      <i class="fal fa-bars" style="color:white;margin-top:0px;"></i>
    </button>

    <mat-nav-list fxLayout="row" fxLayoutAlign="center center" style="white-space:nowrap">
      <mat-list-item routerLink="/home">
        <img src="assets/images/white-logo.png" height="22px" style="margin-bottom: 5px;" fxShow fxHide.lt-sm />
        <h1
          style="color: white;margin-top: 12px; margin-left: 16px;margin-right: 10px; font-size: 20px !important; font-weight: 400;"
          fxShow fxHide.lt-sm>
          COST REPOSITORY
        </h1>
      </mat-list-item>
    </mat-nav-list>

    <mat-nav-list fxLayout="row" style="color: white; font-size: 12px;" fxShow="true" fxShow fxHide.lt-md>
      <mat-list-item routerLink="/projects" style="font-size: 12px !important;">
        PROJECTS
      </mat-list-item>
      <mat-list-item routerLink="/rates" style="font-size: 12px !important;white-space: nowrap;">
        LABOR RATES
      </mat-list-item>
      <mat-list-item routerLink="/indices" style="font-size: 12px !important;white-space: nowrap;">
        COST INDICES
      </mat-list-item>

      <button mat-icon-button (click)="toggleSearch()">
        <i class="fal fa-search" style="margin-top: 6px;"></i>
      </button>
    </mat-nav-list>
  </div>
  <div fxLayout="column" fxLayoutAlign="center end" fxFlex>

    <app-icon-menu></app-icon-menu>
  </div>
</div>

<div id="searchNav" fxLayout="row" fxLayoutAlign="center center" *ngIf="show" class="fade" [@state]="state"
  (@state.done)="animationDone($event)">
  <div class="search-container">
    <ng-content #fadeableContent></ng-content>
    <mat-form-field style="width:90%;padding-right:5vw;padding-left:5vw;margin: 20px;">
      <mat-label style="font-size: 35px; margin-bottom: 15px;line-height: 26px;">Search</mat-label>
      <input matInput type="text" style="font-size: 55px;font-weight: 800;color: #23548b">
    </mat-form-field>
  </div>
</div>
