<div class="wrapper">
  <div class="page-layout" fxLayout="column" *ngIf="project" fxLayoutAlign="start center">
    <h1 style=" text-transform: uppercase;">{{project.name}}</h1>
    <div fxLayout="row" fxLayoutAlign="space-evenly center" style="width: 90%;">

      <h5>{{project.status}}</h5>
      <h5> {{project.squareFeet}} GSF</h5>
      <h5> {{project.type}}</h5>
      <h5> {{project.client}}</h5>
    </div>
    <div fxLayout="row wrap" style="width: 100%" fxLayoutAlign="center  center">
      <div fxLayout="column" fxLayoutAlign="center center" style="padding:20px" fxFlex>
        <img src={{project.previewURL}} height="350px">
      </div>
      <div fxLayout="column" fxLayoutAlign="center" style="padding:20px;" fxFlex>
        <app-project-map></app-project-map>
      </div>
    </div>

    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          COST TREND
        </mat-expansion-panel-header>
        <div fxLayout="row wrap" fxLayoutAlign="start center" style="width: 90vw; height:360px; ">
          <div fxLayout="column" style="padding:30px" fxFlex>
            <div style="height:350px;" echarts [options]="chartLineOption3">
            </div>
          </div>
          <div fxLayout="column" style="padding:30px" fxFlex>
            <div style="height:350px;" echarts [options]="salesChartBar " [autoResize]="true">
            </div>
          </div>
        </div>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          COST SOURCES
        </mat-expansion-panel-header>
        <app-project-cost-sources></app-project-cost-sources>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          DESIGN PACKAGES
        </mat-expansion-panel-header>
        <app-project-design-packages></app-project-design-packages>
        <app-project-table></app-project-table>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          DESCRIPTION
        </mat-expansion-panel-header>
        {{project.description}}

      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          PROJECT INFORMATION
        </mat-expansion-panel-header>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          CONTRACTS
        </mat-expansion-panel-header>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          DOCUMENTATION
        </mat-expansion-panel-header>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          PROJECT MEDIA
        </mat-expansion-panel-header>
      </mat-expansion-panel>
      <mat-nav-list class="module-image" fxLayout="row">
        <mat-list-item>
          <img src="https://logowiki.net/wp-content/uploads/imgp/REVIT-Logo-1-8418.png" class="responsive" height="30px"
            width="30px" style="margin: 8px;">VIEW REVIT MODEL
        </mat-list-item>
        <mat-list-item>
          <img
            src="https://img2.pngio.com/dynamics-365-logo-png-download-15041490-free-transparent-power-bi-png-900_900.jpg"
            class="responsive" height="30px" width="30px" style="margin: 8px;"> VIEW POWER BI DASHBOARD
        </mat-list-item>

        <mat-list-item>
          <img
            src="https://images.g2crowd.com/uploads/product/image/large_detail/large_detail_4cf1afcba79428d399cada0516f7f0d5/procore.jpg"
            class="responsive" height="30px" width="30px" style="margin: 8px;"> ACCESS PROCORE
        </mat-list-item>

      </mat-nav-list>
    </mat-accordion>
  </div>

  <div fxLayout="row">
    <button mat-stroked-button style="color: white; border-color: white">Enroll</button>
  </div>
</div>
