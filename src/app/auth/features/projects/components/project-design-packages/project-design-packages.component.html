<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<mat-table [dataSource]="packages$" matSort class="animate">
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" class="animate"></mat-row>
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Package </mat-header-cell>
    <mat-cell *matCellDef="let data"> {{ data.description }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="structure">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Structure </mat-header-cell>
    <mat-cell *matCellDef="let data"> {{ data.structure }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="squareFeet">
    <mat-header-cell *matHeaderCellDef mat-sort-header> SF </mat-header-cell>
    <mat-cell *matCellDef="let data"> {{ data.squareFeet }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
    <mat-cell *matCellDef="let data"> {{ data.type }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="storiesAboveGrade">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Stories Above Grade </mat-header-cell>
    <mat-cell *matCellDef="let data"> {{ data.storiesAboveGrade }} </mat-cell>
  </ng-container>

</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>




<mat-menu #projectActions="matMenu" xPosition="before">
  <button mat-menu-item class="pointer">
    <i class="fal fa-edit"></i>&nbsp; &nbsp; Edit</button>
  <button mat-menu-item routerLink="modules/tenants/teams" routerLinkActive="active" class="pointer">
    <i class="fal fa-trash-alt"></i>&nbsp; &nbsp; Delete</button>
  <button mat-menu-item routerLink="modules/tenants/subscriptions" routerLinkActive="active" class="pointer">
    <i class="fal fa-search-dollar"></i>&nbsp; &nbsp; Compare</button>
  <button mat-menu-item routerLink="modules/tenants/billing" routerLinkActive="active" class="pointer">
    <i class="fal fa-copy"></i>&nbsp; &nbsp; Duplicate</button>
  <button mat-menu-item routerLink="modules/tenants/billing" routerLinkActive="active" class="pointer">
    <i class="fal fa-file-chart-line"></i>&nbsp; &nbsp; Quick Report</button>
</mat-menu>
