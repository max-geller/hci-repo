<div class="wrapper" fxLayout="column">
  <div class="page-layout" fxLayout="column" *ngIf="task">
    <div fxLayout="row" fxLayout="center center">
      <mat-checkbox style="margin-top: 5px; padding-right: 8px"></mat-checkbox>
      <h1 style="padding:0px; margin:0px; padding-bottom:20px">{{ task.title }}</h1>
    </div>
    <div fxLayout="row">
      <button mat-icon-button>
        <i class="fal fa-list"></i>
      </button>
      <button mat-icon-button>
        <i class="fal fa-tag"></i>
      </button>
      <button mat-icon-button>
        <i class="fal fa-flag-alt"></i>
      </button>
      <button mat-icon-button>
        <i class="fal fa-alarm-clock"></i>
      </button>
      <button mat-icon-button>
        <i class="fas fa-ellipsis-v"></i>
      </button>
    </div>
    <button mat-stroked-button style="width: min-content;"> {{ task.dueDate }}</button>

    <div fxLayout="row wrap">
      <mat-form-field class="md-field">
        <mat-label>Priority</mat-label>
        <input matInput formControlName="priority">
        <mat-select>
          <mat-option value="Urgent">Urgent</mat-option>
          <mat-option value="High">High</mat-option>
          <mat-option value="Normal">Normal</mat-option>
          <mat-option value="Low">Low</mat-option>
          <mat-option value="Deferred">Deferred</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="md-field">
        <mat-label>Project</mat-label>
        <input matInput formControlName="priority">
        <mat-select>
          <mat-option value="Urgent">Development</mat-option>
          <mat-option value="High">Stanford Block E</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Comments">

        </mat-tab>

        <mat-tab label="Sub-Tasks">

        </mat-tab>

        <mat-tab label="Activity">

        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
